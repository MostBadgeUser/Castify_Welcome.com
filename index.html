<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castify - Menu</title>
    <link rel="stylesheet" href="menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <header class="menu-header">
            <img src="https://i.ibb.co/nCqS9g0/rushfordclean-1.png" alt="Castify Logo" class="logo">
            <h1>Welcome to Castify, <span id="profile-name"></span>!</h1>
            <nav class="menu-navigation">
                <ul>
                    <li><a href="upload-video.html"><i class="fas fa-upload"></i> Upload Video</a></li>
                    <li><a href="#"><i class="fas fa-history"></i> Recently Viewed Videos</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Account Settings</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <script>
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');

            if (currentUser) {
                // Display the current user's nickname in the welcome message
                document.getElementById('profile-name').textContent = currentUser;
            } else {
                alert('No user logged in. Redirecting to sign-up page.');
                window.location.href = 'create-account.html'; // Redirect if no user is logged in
            }
        };
    </script>
</body>
